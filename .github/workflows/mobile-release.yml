name: Android
on:
  push:
    branches: [ test ]

  workflow_dispatch:
jobs:
  Mobile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - {install: true}
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Restore Previous Cache
        id: cache-debug-build-android-restore-electric-boogaloo
        uses: actions/cache/restore@main
        with:
          path: |
            /home/runner/haxelib/
            export/release/android/haxe/
            export/release/android/obj/
          key: cache-android-build-new-electric-boogaloo

      - name: Setup Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Libraries
        if: matrix.config.install
        run: |
          haxelib git hxcpp https://github.com/kittycathy233/hxcpp --quiet
          haxelib git lime https://github.com/kittycathy233/lime --quiet
          haxelib install openfl 9.4.1 --quiet
          haxelib git flixel https://github.com/kittycathy233/flixel --quiet
          haxelib install flixel-addons --quiet
          haxelib install flixel-ui --quiet
          haxelib install flixel-tools --quiet

      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime config ANDROID_SETUP true

      - name: Compile
        run: haxelib run lime build android

      - name: Clear Previous Cache
        uses: actions/github-script@main
        with:
          script: |
            try {
            	const caches = await github.rest.actions.getActionsCacheList({
            		owner: context.repo.owner,
            		repo: context.repo.repo,
            	})
            	if (typeof caches.data.actions_caches != null && caches.data.actions_caches.length > 0) {
            		for (const cache of caches.data.actions_caches) {
            			if (cache.key == "cache-android-build-new-electric-boogaloo") {
            				console.log('Clearing ' + cache.key + '...')
            				await github.rest.actions.deleteActionsCacheById({
            					owner: context.repo.owner,
            					repo: context.repo.repo,
            					cache_id: cache.id,
            				})
            				console.log("Previous Cache Cleared!")
            			}
            		}
            	}
            } catch (error) {
            	console.log(error.message);
            }

      - name: Save Current Cache
        id: cache-release-build-android-save-electric-boogaloo
        uses: actions/cache/save@main
        with:
          path: |
            /home/runner/haxelib/
            export/release/android/haxe/
            export/release/android/obj/
          key: cache-android-build-new-electric-boogaloo

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: Test-release
          path: export/release/android/bin/app/build/outputs/apk/release
          if-no-files-found: error
